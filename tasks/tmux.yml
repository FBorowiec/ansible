---
- name: Install tmux deps
  become: true
  apt:
    name: ["tmux",  "fonts-powerline"]
  tags:
   - tmux
- name: Clone tpm plugins
  become_user: "{{ lookup('env', 'USER' }}"
  ansible.builtin.git:
    repo: 'https://github.com/tmux-plugins/tpm.git'
    dest: "/home/{{ lookup('env', 'USER') }}/.tmux/plugins/tpm"
  tags:
   - tmux
