---
- name: Install tmux deps
  become: true
  apt:
    name: ["tmux", "fonts-powerline"]
  tags:
    - tmux
- name: Clone tpm plugins
  become: true
  become_user: "{{ main_user }}"
  ansible.builtin.git:
    repo: 'https://github.com/tmux-plugins/tpm.git'
    dest: "{{ main_user_dir }}/.tmux/plugins/tpm"
    version: master
  tags:
    - tmux
