---
- name: Download vscode-cpptools
  become: yes
  become_user: "{{ main_user }}"
  get_url:
    url: https://github.com/microsoft/vscode-cpptools/releases/download/1.7.1/cpptools-linux.vsix
    dest: "{{ main_user_dir }}"
  tags:
  - cpp
- name: Create cpptools directory
  become: yes
  become_user: "{{ main_user }}"
  file:
    path: "{{ main_user_dir }}/.cpptools"
    state: directory
  tags:
  - cpp
- name: Extract cpptools
  become: yes
  become_user: "{{ main_user }}"
  shell: "unzip {{ main_user_dir }}/cpptools-linux.vsix -d  {{ main_user_dir }}/.cpptools/cpptools-linux"
  tags:
  - cpp
- name: Make cpptools an executable
  become: yes
  become_user: "{{ main_user }}"
  shell: "chmod +x {{ main_user_dir }}/.cpptools/cpptools-linux/extension/debugAdapters/bin/OpenDebugAD7"
  tags:
  - cpp
- name: Create copy of json config
  become: yes
  become_user: "{{ main_user }}"
  shell: "cp {{ main_user_dir }}/.cpptools/cpptools-linux/extension/debugAdapters/bin/cppdbg.ad7Engine.json {{ main_user_dir }}/.cpptools/cpptools-linux/extension/debugAdapters/bin/nvim-dap.ad7Engine.json"
  tags:
  - cpp
- name: Cleanup
  become: true
  shell: "rm -rf {{ main_user_dir }}/cpptools-linux.vsix"
  tags:
  - cpp
- name: Install lldb-vscode debugger adapter
  shell: 'cd /usr/local/bin && curl https://github.com/lanza/lldb-vscode/raw/master/bin/darwin/bin/lldb-vscode >> /usr/local/bin/lldb-vscode && chmod +x /usr/local/bin/lldb-vscode && ln -s /usr/local/bin/lldb-vscode /usr/bin/lldb-vscode'
  tags:
  - cpp
