---
- name: Install additional python packages
  ansible.builtin.apt:
    name: "{{ item }}"
  loop:
    - python3-dev
    - python3-pip

- name: Ensure pipx is installed
  ansible.builtin.apt:
    name: pipx
    update_cache: true
    state: present

- name: Ensure pipx is in PATH
  become_user: "{{ user }}"
  ansible.builtin.command: "pipx ensurepath"

- name: Install some pipx tools
  become_user: "{{ user }}"
  community.general.pipx:
    name: "{{ item }}"
  loop:
    - yamllint
    - sqlfluff
    - git-filter-repo
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ home }}/.local/bin"

- name: Install zsh deps
  become_user: "{{ user }}"
  community.general.pipx:
    name: thefuck
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ home }}/.local/bin"
