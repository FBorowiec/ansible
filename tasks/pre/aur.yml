---
- name: Install official packages
  when: ansible_os_family == "Archlinux"
  community.general.pacman:
    name:
      - base-devel
      - btop
      - markdownlint
      - spotify-launcher
    state: present
    update_cache: true

- name: Build and install AUR packages
  vars:
    aur_packages:
      # - teams-for-linux # unstable
      - brave-bin
      - grub-customizer
  when: ansible_os_family == "Archlinux"
  block:
    - name: Clone AUR package
      become: true
      become_user: "{{ user }}"
      ansible.builtin.git:
        repo: "https://aur.archlinux.org/{{ item }}.git"
        dest: "/tmp/{{ item }}"
        update: true
        version: master
      loop: "{{ aur_packages }}"

    - name: Build AUR package
      become: true
      become_user: "{{ user }}"
      ansible.builtin.command:
        cmd: makepkg -sf --noconfirm --needed
        chdir: "/tmp/{{ item }}"
      args:
        creates: "/tmp/{{ item }}/PKGBUILD"
      loop: "{{ aur_packages }}"

    - name: Install built AUR package
      become: true
      ansible.builtin.command:
        cmd: pacman -U --noconfirm "{{ pkg_file }}"
      vars:
        pkg_file: "{{ lookup('fileglob', '/tmp/' + item + '/*.pkg.tar.*') }}"
      loop: "{{ aur_packages }}"
      args:
        creates: "/usr/bin/{{ item }}"

    - name: Clean up AUR build directory
      ansible.builtin.file:
        path: "/tmp/{{ item }}"
        state: absent
      loop: "{{ aur_packages }}"
