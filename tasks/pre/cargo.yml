---
- name: Install curl dependency
  ansible.builtin.apt:
    name: curl
    state: present

- name: Check if cargo is already installed
  ansible.builtin.stat:
    path: "{{ home_dir }}/.cargo/bin/cargo"
  register: cargo_stat

- name: Install Rust and Cargo using rustup
  when: not cargo_stat.stat.exists
  block:
    - name: Download and install Rust via rustup
      become: true
      become_user: "{{ main_user }}"
      ansible.builtin.shell: |
        set -o pipefail
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs \
          | sh -s -- -y --no-modify-path --profile minimal
      environment:
        RUSTUP_HOME: "{{ home_dir }}/.rustup"
        CARGO_HOME: "{{ home_dir }}/.cargo"
      args:
        creates: "{{ home_dir }}/.cargo/bin/cargo"

    - name: Set default Rust toolchain to stable
      become: true
      become_user: "{{ main_user }}"
      ansible.builtin.command: "{{ home_dir }}/.cargo/bin/rustup default stable"
      environment:
        RUSTUP_HOME: "{{ home_dir }}/.rustup"
        CARGO_HOME: "{{ home_dir }}/.cargo"
      register: rustup_default
      changed_when: "'unchanged' not in rustup_default.stderr"

    - name: Verify Rust installation
      become: true
      become_user: "{{ main_user }}"
      ansible.builtin.command: "{{ home_dir }}/.cargo/bin/cargo --version"
      register: cargo_version
      changed_when: false

- name: Check which cargo packages are installed
  become: true
  become_user: "{{ main_user }}"
  ansible.builtin.command: "{{ home_dir }}/.cargo/bin/cargo install --list"
  register: installed_packages
  changed_when: false
  failed_when: false

- name: Install missing Cargo packages
  become: true
  become_user: "{{ main_user }}"
  community.general.cargo:
    name: "{{ item }}"
    state: present
  environment:
    PATH: "{{ ansible_env.PATH }}:{{ home_dir }}/.cargo/bin"
  when: "item not in installed_packages.stdout"
  loop:
    - git-delta
    - tealdeer

- name: Check if cargo bin is in PATH
  ansible.builtin.lineinfile:
    path: "{{ home_dir }}/.profile"
    line: 'export PATH="$HOME/.cargo/bin:$PATH"'
    state: present
    create: true
    mode: "0644"
    owner: "{{ main_user }}"
    group: "{{ main_user }}"
    backup: true
  become: true
  check_mode: true
  register: path_check

- name: Add cargo bin to PATH in profile
  ansible.builtin.lineinfile:
    path: "{{ home_dir }}/.profile"
    line: 'export PATH="$HOME/.cargo/bin:$PATH"'
    create: true
    mode: "0644"
    owner: "{{ main_user }}"
    group: "{{ main_user }}"
  become: true
  when: path_check.changed
