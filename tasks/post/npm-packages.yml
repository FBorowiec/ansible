---
- name: Install npm
  ansible.builtin.apt:
    name: ["npm"]

- name: Install n
  npm:
    name: n
    global: true

- name: Install latest n
  ansible.builtin.shell: sudo n latest

- name: Install npm packages
  npm:
    name: "{{ item }}"
    global: true
  loop:
    - yarn
    - typescript
    - ts-node
    - emojione
    - live-server
    - neovim
