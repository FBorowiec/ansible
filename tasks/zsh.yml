---
- name: Install zsh
  become: true
  apt: name=zsh
  tags:
  - zsh
- name: Change shell
  become: true
  shell: chsh -s `which zsh`
  tags:
  - zsh
- name: Install ohmyzsh
  become: yes
  become_user: "{{ main_user }}"
  shell: "cd {{ main_user_dir }} && curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh"
  tags:
  - zsh
- name: Install the zsh plugin
  become: yes
  become_user: "{{ main_user }}"
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-autosuggestions.git
    dest: "{{ main_user_dir }}/.oh-my-zsh/plugins/zsh-autosuggestions"
  tags:
  - zsh
- name: update zsrhc
  become: yes
  become_user: "{{ main_user }}"
  shell: sed -i 's/(git/(git zsh-autosuggestions/' {{ main_user_dir }}/.zshrc
  tags:
  - zsh
- name: Install powelevel10k
  become: yes
  become_user: "{{ main_user }}"
  get_url:
    url: https://github.com/romkatv/powerlevel10k.git
    dest: "{{ main_user_dir }}/.oh-my-zsh/custom/themes/powerlevel10k"
  tags:
  - zsh
- name: Install autosuggestions
  become: yes
  become_user: "{{ main_user }}"
  get_url:
    url: https://github.com/zsh-users/zsh-autosuggestions
    dest: "{{ main_user_dir }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
  tags:
  - zsh

