---
- name: Install zsh
  become: true
  apt: name=zsh
  tags:
  - zsh
- name: Change shell
  become: true
  shell: chsh -s /usr/bin/zsh
  tags:
  - zsh
- name: Remove existing configuration
  shell: "rm -rf {{ main_user_dir }}/.oh-my-zsh"
  tags:
  - zsh
- name: Install ohmyzsh
  become: yes
  become_user: "{{ main_user }}"
  shell: "cd {{ main_user_dir }} && curl -L https://raw.github.com/robbyrussell/oh-my-zsh/master/tools/install.sh | sh"
  tags:
  - zsh
- name: Install powelevel10k
  become: yes
  become_user: "{{ main_user }}"
  ansible.builtin.git:
    repo: https://github.com/romkatv/powerlevel10k.git
    dest: "{{ main_user_dir }}/.oh-my-zsh/custom/themes/powerlevel10k"
  tags:
  - zsh
- name: Install autosuggestions
  become: yes
  become_user: "{{ main_user }}"
  ansible.builtin.git:
    repo: https://github.com/zsh-users/zsh-autosuggestions
    dest: "{{ main_user_dir }}/.oh-my-zsh/custom/plugins/zsh-autosuggestions"
  tags:
  - zsh
