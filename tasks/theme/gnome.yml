---
- name: Install dependencies
  ansible.builtin.apt:
    name: "{{ item }}"
  loop:
    - wget
    - curl
    - jq
    - sed
    - gnome-shell
    - gnome-shell-extension-prefs
    - gnome-shell-extensions
    - gnome-shell-extension-manager
    - gnome-browser-connector
    - gtk2-engines-murrine

- name: Extract extension IDs from URLs or IDs
  vars:
    ext_id: >-
      {{ (item | regex_search('^(\d+)/'), '\\1') }}
  ansible.builtin.set_fact:
    extension_ids: "{{ extension_ids | default([]) + [ ext_id ] }}"
  loop: "{{ gnome_extensions }}"
  when:
    - item.strip() != ''
    - (item | regex_search('^(\d+)/', '\\1')) is not none
  ignore_errors: true

- name: Get GNOME Shell version
  ansible.builtin.shell: "gnome-shell --version | awk '{print $3}' | cut -d '.' -f 1,2"
  register: gnome_shell_version
  changed_when: false
  become_user: "{{ main_user }}"

- name: Install GNOME extensions
  include_tasks: tasks/theme/gnome_extensions.yml
  loop: "{{ extension_ids }}"
  loop_control:
    label: "{{ item }}"
  vars:
    extension_id: "{{ item }}"
    gnome_shell_version: "{{ gnome_shell_version.stdout }}"
    display: "{{ display }}"
    dbus_address: "{{ dbus_address }}"
