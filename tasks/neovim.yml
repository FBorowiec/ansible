---
- name: Clone Neovim
  become_user: "{{ lookup('env', 'USER' }}"
  ansible.builtin.git:
    repo: "https://github.com/neovim/neovim.git"
    dest: "/home/{{ lookup('env', 'USER') }}/neovim"
  tags:
    - neovim
- name: Checkout stable branch
  become_user: "{{ lookup('env', 'USER' }}"
  shell: "cd /home/{{ lookup('env', 'USER') }}/neovim && git checkout release-0.6"
  tags:
    - neovim
- name: Install build requirements for neovim
  become: true
  apt:
    pkg:
      - ninja-build
      - gettext
      - libtool
      - libtool-bin
      - autoconf
      - automake
      - cmake
      - g++
      - pkg-config
      - unzip
      - curl
      - doxygen
    state: latest
    update_cache: true
  tags:
    - nvim
- name: Neovim Plugin Development 1
  apt: name=luarocks
  become: true
  tags:
    - neovim
- name: Neovim Plugin Development 2 luacheck
  shell: luarocks install luacheck
  tags:
    - neovim
- name: Build neovim
  become_user: "{{ lookup('env', 'USER' }}"
  shell: "cd /home/{{ lookup('env', 'USER') }}/neovim && make"
  tags:
    - neovim
- name: Install neovim
  shell: "cd /home/{{ lookup('env', 'USER') }}/neovim && make install"
  become: true
  tags:
    - neovim
- name: Install Vim-Plug
  become_user: "{{ lookup('env', 'USER' }}"
  shell: curl -fLo "/home/{{ lookup('env', 'USER') }}/.local/share}"/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  tags:
    - neovim
